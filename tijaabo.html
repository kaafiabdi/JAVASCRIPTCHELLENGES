<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhexda Hoos u Qalooci (Skew)</title>
  <style>
    .sanduuq {
      width: 200px;
      height: 200px;
      background-color: #4CAF50;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dhex-qalooc {
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2); /* Midab khafiif ah */
      transform: skew(0deg, 15deg); /* Qaloocida hoos (Y-axis) */
    }

    .sanduuq span {
      position: absolute;
      color: white;
      font-size: 18px;
      font-weight: bold;
      z-index: 2; /* Hubi in qoraalka uu muuqdo */
    }
  </style>
</head>
<body>
  <div class="sanduuq">
    <div class="dhex-qalooc"></div>
    <span>Hoos u Qalooc</span>
  </div>
</body>
</html>
